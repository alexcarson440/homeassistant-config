### switch.yaml
  - platform: flux
    lights:
     - light.living_room
     - light.kitchen
     - light.bathroom
     - light.bedroom
     - light.office
     - light.hallway
    name: Flux
    start_time: '6:00'
    stop_time: '23:00'
    start_colortemp: 40000
    sunset_colortemp: 3000
    stop_colortemp: 1900
    disable_brightness_adjust: True
    mode: mired
    #transition: 1800
    #interval: 900

  - platform: tplink
    host: 10.0.0.20 #CD Player

# Change bathroom fan from a light to a switch
  - platform: template
    switches:
      bathroom_fan:
        friendly_name: Bathroom Fan
        value_template: "{{ is_state('light.bathroom_fan', 'on') }}"
        turn_on:
          service: light.turn_on
          data:
            entity_id: light.bathroom_fan
        turn_off:
          service: light.turn_off
          data:
            entity_id: light.bathroom_fan
        icon_template: >-
          {% if is_state('light.bathroom_fan', 'on') %}
            mdi:fan
          {% else %}
            mdi:fan-off
          {% endif %}
